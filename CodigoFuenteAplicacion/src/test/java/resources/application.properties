
#quarkus.http.port=8084
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:mysql://mysql:3306/db_customer
#quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/db_customer
# Configuración de Hibernate ORM
# Cambia 'drop-and-create' a 'update' para mantener los datos entre ejecuciones
quarkus.hibernate-orm.database.generation=drop-and-create


# Logs de SQL (opcional, útil para depuración)
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

#### ----------------- CONFIGURACION SWAGGER -----------------------------------
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.smallrye-openapi.path=/api